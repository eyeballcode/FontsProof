<html>
<head>
    <script
	  src="http://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
    <script>
		$(() => {
			$.ajax('/users').done(data => {
				console.log(data);
				for (var user of data) {
					$('#data').append($('<div>').append($('<h4>').text(user.id)).append($('<ul>').attr('id', 'user-' + user.id)));
					for (var site of user.sites) {
						$('#user-' + user.id).append($('<ol>').text(site.host + site.page + ' @ ' + Date(site.time) + ' @ ' + user.gmail || ''));
					}
				}
			});
		});
    </script>
</head>
<body>
	<h1>Users:</h1>
	<div id="data"></div>
</body>
</html>
